{% extends "base.html" %}
{% load static %}
{% block content %}
    <main>
        <section id="home" class="hero">
            <h1 class="hero-title">{{home.heading}}</h1>
            <p>{{home.text}}</p>
            <img src="{% static "quiz/images/image1.png" %}" alt="i">
            <a href="{% url "lesson" %}" class="btn-start">{{home.btn_text}}</a>

            <!-- Chevron arrow -->
            <a class="scroll-down" href="#about">
                <i class="chevron bottom"></i>
            </a>
        </section>

        <section id="about">
            <div class="about_container">
                <div class="content_block">
                    <img src="{% static "quiz/images/image.png" %}" alt="s">
                    <div class="content">
                        <h2>{{home.title}}</h2>
                        <p>{{home.decription}}</p>

                    </div>
                </div>
                <img class="one" src="{% static 'quiz/images/Scratchlogo.png' %}" alt="s">
            </div>
        </section>
    </main>
{% endblock  %}

{% block scripts %}
 <script>
        const title = document.querySelector(".hero-title");
        const text = title.innerText;

        title.innerHTML = "";

        [...text].forEach((char, index) => {
            const span = document.createElement("span");
            span.textContent = char === " " ? "\u00A0" : char;
            span.style.animationDelay = `${index * 0.06}s`;
            title.appendChild(span);
        });

    </script>
{% endblock  %}
