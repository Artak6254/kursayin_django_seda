{% extends "base.html" %} 
{% load static %}
 {% block extra_css %}
<link rel="stylesheet" href="{% static 'quiz/css/forgot-password.css' %}" />
{% endblock %} 

{% block content %}
<main>
  <div class="confirm-container">
    <div class="logo">
      <img class="img" src="{% static 'quiz/images/image1.png' %}" alt="" />
      <h2>Մոռացել եք գաղտնաբառը՞</h2>
      <img
        class="text"
        src="{% static 'quiz/images/Scratchlogo.png' %}"
        alt="s"
      />
    </div>
<form method="POST">
    {% csrf_token %}

    {{ form.email.label_tag }}
    {{ form.email }}
    {{ form.email.errors }}

    <button type="submit">
        Ուղարկել վերականգնման հղումը
    </button>
</form>

  </div>
</main>
{% endblock %}
